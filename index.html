<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mordern chair</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <p class="title">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="desc">
                    <input class="desc-btn" type="radio" id="desc1" name="desc-btn" checked>
                    <label for="desc1">Description</label>

                    <input class="desc-btn" type="radio" id="desc2" name="desc-btn">
                    <label for="desc2">Details</label>

                    <div class="desc section1">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt molestiae nam eligendi earum dolorum maxime ab, nobis itaque dolore veniam.</p>
                    </div>
                    <div class="desc section2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>

            <input class="color-btn for-1" type="radio" id="color1" name="color-btn" checked>
            <label for="color1" class="color1"></label>

            <input class="color-btn for-2" type="radio" id="color2" name="color-btn">
            <label for="color2" class="color2"></label>

            <input class="color-btn for-3" type="radio" id="color3" name="color-btn">
            <label for="color3" class="color3"></label>

            <input class="color-btn for-4" type="radio" id="color4" name="color-btn">
            <label for="color4" class="color4"></label>

            <input class="color-btn for-5" type="radio" id="color5" name="color-btn">
            <label for="color5" class="color5"></label>

            <input class="color-btn for-6" type="radio" id="color6" name="color-btn">
            <label for="color6" class="color6"></label>

            <div class="cart_button">
                <a href="#">Add to cart</a>
            </div>

            <div class="img-wrap chair1"></div>
            <div class="img-wrap chair2"></div>
            <div class="img-wrap chair3"></div>
            <div class="img-wrap chair6"></div>
            <div class="img-wrap chair4"></div>
            <div class="img-wrap chair5"></div>

            <div class="back-color chair1"></div>
            <div class="back-color chair2"></div>
            <div class="back-color chair3"></div>
            <div class="back-color chair4"></div>
            <div class="back-color chair5"></div>
            <div class="back-color chair6"></div> 
             
        </div>
    </div>
</body>
</html>
